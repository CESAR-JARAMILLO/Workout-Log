<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
  <h1 id="heading">Workout Log</h1>

  <form id="workout-form" class="container form-container">
    <div class="mb-3">
      <label class="form-label" for="name">Workout</label>
      <input class="form-control" type="text" id="name">
    </div>
    <div class="mb-3">
      <label class="form-label" for="sets">Sets</label>
      <input class="form-control" type="text" id="sets">
    </div>
    <div class="mb-3">
      <label class="form-label" for="reps">Reps</label>
      <input class="form-control" type="text" id="reps">
    </div>
    <div class="mb-3">
      <input class="btn btn-primary" type="submit" value="Submit">
    </div>
  </form>

  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Sets</th>
          <th>Reps</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="workout-list"></tbody>
    </table>
  </div>
  
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
