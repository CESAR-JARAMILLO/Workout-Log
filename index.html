<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
      <link rel="stylesheet" href="assets/css/style.css">
      <!-- <link rel="stylesheet" href="assests/css/style.css"> -->
      <title>WorkoutLog</title>
    </head>
    <body>
      <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
          <a href="#" class="navbar-brand">WorkoutLog</a>
        </div>
      </nav>

      <div class="container postsContainer">
        <div class="card card-body card-form">
          <h1>WorkoutLog</h1>
          <p class="lead">Enter your workout</p>
          <div class="form-group">
            <input type="text" id="excercise-name" class="form-control" placeholder="Excercise Name">
          </div>
          <div class="form-group">
            <input type="text" id="sets" class="form-control" placeholder="Number of Sets">
          </div>
          <div class="form-group">
            <input type="text" id="reps" class="form-control" placeholder="Number of Reps">
          </div>
        
          <input type="hidden" id="id" value="">
          <button class="excercise-submit btn btn-primary btn-block">Submit Excercise</button>
          <span class="form-end"></span>
        </div>
        <br>
        <div id="excercises"></div>
      </div>

      <footer class="mt-5 p-3 text-center bg-light">
        WorkoutLog @copy;
      </footer>
      
      <script src="build/app.bundle.js"></script>
    </body>
</html>
